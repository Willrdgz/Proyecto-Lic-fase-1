<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - Gather</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/Registrar.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4 shadow-lg text-center" style="width: 350px; border-radius: 15px;">
    
    <!-- Logo -->
    <div class="mb-3">
      <img src="../img/logo.jpg" alt="Gather" width="180">
    </div>

    <!-- Título -->
    <h4 class="fw-bold mb-3">Iniciar</h4>

    <!-- Formulario -->
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Usuario">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Contraseña">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Repetir Contraseña">
    </div>

    <!-- Botón -->
    <div class="d-grid gap-2">
      <button class="btn btn-primary" onclick="location.href='menu.html'">Ingresar</button>
      <button class="btn btn-primary" onclick="location.href='Login.html'">Regresar</button>
    </div>

    <!-- Línea inferior decorativa -->
    <hr class="mt-4">
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
