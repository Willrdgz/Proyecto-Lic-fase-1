<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario sin título</title>
    <link href="../css/formStyle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-light text-dark">

<header class="bg-black">
    <div class="container-fluid py-2">
        <div class="row align-items-center">
            <div class="col-md-4">
                <img src="../img/logo sin fondo.png" class="img-fluid" width="200"">
            </div>
            <div class="col-md-8 d-flex justify-content-end align-items-center">
                <div class="px-2">
                    <img src="../img/userIcon1.png" width="50px" height="auto">
                </div>
                <div class="user-info text-light py-2">
                    <h5 id="userName">Nombre de usuario</h5>
                    <button type="button" class="btn btn-outline-light btn-sm" id="btnRegresar" onclick="location.href='menu.html'">Regresar</button>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="container-fluid mt-3">
    <div class="container">
        <!-- NAVBAR -->
        <div class="row justify-content-center">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg">
                    <div class="collapse navbar-collapse justify-content-center">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-link active" href="#">Preguntas</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link active" href="#">Respuestas</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link active" href="#">Configuración</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- FORMULARIO PRINCIPAL -->
        <div class="row justify-content-center mt-4">
            <!-- Formulario -->
            <div class="col-md-9">
                <form>
                    <div class="form-container mb-3">
                        <h1 class="titulo">Formulario sin título</h1>
                        <p>Descripción del formulario</p>
                    </div>

                    <div class="row g-2 form-container mt-2">
                        <div class="col-md-6">
                            <input type="text" placeholder="Pregunta sin título" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <select class="form-select">
                                <option selected>Respuesta corta</option>
                                <option value="1">Párrafo</option>
                                <option value="2">Casilla de verificación</option>
                                <option value="3">Fecha</option>
                                <option value="4">Lista desplegable</option>
                                <option value="5">Carga de archivos</option>
                                <option value="6">Calificación</option>
                                <option value="7">Hora</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text" placeholder="Texto de respuesta corta">
                        </div>
                    </div>

                    <hr>

                    <div class="row align-items-center">
                        <div class="col-auto ms-auto">
                            <i class="bi bi-copy fs-5 me-2"></i>
                            <i class="bi bi-trash fs-5"></i>
                        </div>
                        <div class="col-auto">
                            <p class="mb-0">Obligatorio</p>
                        </div>
                        <div class="col-auto form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                            <label class="form-check-label" for="switchCheckDefault"></label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Barra lateral de íconos -->
           <div class="col-md-1 d-flex justify-content-center bg-dark rounded py-3 text-light">
                <nav>
            <ul class="nav flex-column">
                <li class="nav-item d-flex flex-column align-items-center text-center">
                    <i class="bi bi-plus-circle fs-5"></i>
                    <small>Añadir pregunta</small>
                </li>
                <li class="nav-item py-2 d-flex flex-column align-items-center text-center">
                    <i class="bi bi-file-earmark-plus fs-5"></i>
                    <small>Importar pregunta</small>
                </li>
                <li class="nav-item py-2 d-flex flex-column align-items-center text-center">
                    <i class="bi bi-fonts fs-5"></i>
                    <small>Añadir texto</small>
                </li>
                <li class="nav-item py-2 d-flex flex-column align-items-center text-center">
                    <i class="bi bi-card-image fs-5"></i>
                    <small>Añadir imagen</small>
                </li>
                <li class="nav-item py-2 d-flex flex-column align-items-center text-center">
                    <i class="bi bi-play-btn fs-5"></i>
                    <small>Añadir video</small>
                </li>
            </ul>
    </nav>
</div>

        </div>
    </div>
</main>

</body>
</html>
